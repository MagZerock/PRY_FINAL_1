<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Música Ecuatoriana</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./public/vendor/template/css/styles.css" rel="stylesheet" />
    <style>
    body {
        /* Esta es la ruta a tu imagen de la bandera */
        background-image: url('./public/img/fondo.png');

        /* Estas propiedades aseguran que la bandera cubra todo el fondo */
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }
</style>
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">ECUADOR REFLEJA SUS TRADICIONES A TRAVES DE SU
                MÚSICA</span>
            <span class="site-heading-lower">EL RITMO DEL CORAZÓN DEL MUNDO</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="./views/home.html"
                onclick="cargarPagina(event, this.href)">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./views/home.html"
                            onclick="cargarPagina(event, this.href)">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./views/about.html"
                            onclick="cargarPagina(event, this.href)">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./views/products.html"
                            onclick="cargarPagina(event, this.href)">Products</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./views/store.html"
                            onclick="cargarPagina(event, this.href)">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <!-- AQUI VA EL CONTENIDO -->
    </main>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        function cargarPagina(event, url) {
            event.preventDefault();

            const main = document.getElementById('main-content');

            fetch(url)
                .then(response => response.text()) //busca archivo externo
                .then(html => main.innerHTML = html) //muestra al cliente
                .catch(err => main.innerHTML = err)
        }
        cargarPagina(new Event('load'), "./views/home.html")
    </script>
</body>

</html>
